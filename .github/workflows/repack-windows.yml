name: Repack Codex Windows

on:
  workflow_dispatch:
    inputs:
      dmg_url:
        description: "DMG 下载地址"
        required: true
        default: "https://persistent.oaistatic.com/codex-app-prod/Codex.dmg"
        type: string
      publish_release:
        description: "构建后是否自动发布 GitHub Release"
        required: true
        default: true
        type: boolean
  schedule:
    # 每天北京时间 08:00（UTC 00:00）自动触发
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Toolkit Directory
        id: locate
        shell: pwsh
        run: |
          if ((Test-Path "./package.json") -and (Test-Path "./scripts/repack.mjs")) {
            "toolkit_dir=." >> $env:GITHUB_OUTPUT
          } elseif ((Test-Path "./codexapp-windows-rebuild/package.json") -and (Test-Path "./codexapp-windows-rebuild/scripts/repack.mjs")) {
            "toolkit_dir=codexapp-windows-rebuild" >> $env:GITHUB_OUTPUT
          } else {
            throw "Toolkit root not found. Expected either ./ or ./codexapp-windows-rebuild"
          }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ${{ steps.locate.outputs.toolkit_dir }}/package-lock.json

      - name: Install Toolkit Dependencies
        working-directory: ${{ steps.locate.outputs.toolkit_dir }}
        run: npm ci

      - name: Resolve Trigger Inputs
        id: trigger
        shell: pwsh
        run: |
          $defaultDmgUrl = "https://persistent.oaistatic.com/codex-app-prod/Codex.dmg"
          $dmgUrl = "${{ inputs.dmg_url }}"
          if ([string]::IsNullOrWhiteSpace($dmgUrl)) {
            $dmgUrl = $defaultDmgUrl
          }

          $publishRelease = $true
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $publishRelease = "${{ inputs.publish_release }}" -eq "true"
          }
          $publishReleaseText = if ($publishRelease) { "true" } else { "false" }

          "dmg_url=$dmgUrl" >> $env:GITHUB_OUTPUT
          "publish_release=$publishReleaseText" >> $env:GITHUB_OUTPUT

      - name: Repack Installer
        working-directory: ${{ steps.locate.outputs.toolkit_dir }}
        run: npm run repack -- --dmg-url "${{ steps.trigger.outputs.dmg_url }}"

      - name: Read Build Metadata
        id: metadata
        shell: pwsh
        run: |
          $toolkitDir = "${{ steps.locate.outputs.toolkit_dir }}"
          $metaPath = Join-Path $toolkitDir "release/build-metadata.json"
          if (!(Test-Path $metaPath)) {
            throw "Missing metadata file: $metaPath"
          }
          $meta = Get-Content $metaPath -Raw | ConvertFrom-Json
          "version=$($meta.version)" >> $env:GITHUB_OUTPUT
          "installer_name=$($meta.installerName)" >> $env:GITHUB_OUTPUT
          "sha256=$($meta.sha256)" >> $env:GITHUB_OUTPUT

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-windows-installer-${{ steps.metadata.outputs.version }}
          path: |
            ${{ steps.locate.outputs.toolkit_dir }}/release/*.exe
            ${{ steps.locate.outputs.toolkit_dir }}/release/*.blockmap
            ${{ steps.locate.outputs.toolkit_dir }}/release/build-metadata.json

      - name: Resolve Release Tag
        id: tag
        shell: pwsh
        run: |
          $version = "${{ steps.metadata.outputs.version }}"
          if ([string]::IsNullOrWhiteSpace($version)) {
            throw "Missing version from build metadata"
          }
          $tag = "codex-win-v$version"
          "value=$tag" >> $env:GITHUB_OUTPUT

      - name: Check Existing Release
        id: release_check
        if: ${{ steps.trigger.outputs.publish_release == 'true' }}
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $repo = "${{ github.repository }}"
          $tag = "${{ steps.tag.outputs.value }}"
          $headers = @{
            "Authorization" = "Bearer $env:GITHUB_TOKEN"
            "Accept" = "application/vnd.github+json"
            "X-GitHub-Api-Version" = "2022-11-28"
          }

          $url = "https://api.github.com/repos/$repo/releases/tags/$tag"
          $exists = $false
          try {
            Invoke-RestMethod -Method Get -Uri $url -Headers $headers | Out-Null
            $exists = $true
          } catch {
            $statusCode = $_.Exception.Response.StatusCode.value__
            if ($statusCode -ne 404) {
              throw
            }
          }
          $existsText = if ($exists) { "true" } else { "false" }

          "exists=$existsText" >> $env:GITHUB_OUTPUT

      - name: Skip Duplicate Release
        if: ${{ steps.trigger.outputs.publish_release == 'true' && steps.release_check.outputs.exists == 'true' }}
        shell: pwsh
        run: |
          Write-Host "Release tag ${{ steps.tag.outputs.value }} already exists. Skipping publish."

      - name: Publish GitHub Release
        if: ${{ steps.trigger.outputs.publish_release == 'true' && steps.release_check.outputs.exists != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          name: Codex Windows v${{ steps.metadata.outputs.version }}
          body: |
            Version: ${{ steps.metadata.outputs.version }}
            Tag: ${{ steps.tag.outputs.value }}
            Source DMG: ${{ steps.trigger.outputs.dmg_url }}
            Installer: ${{ steps.metadata.outputs.installer_name }}
            SHA256: ${{ steps.metadata.outputs.sha256 }}
          files: |
            ${{ steps.locate.outputs.toolkit_dir }}/release/*.exe
            ${{ steps.locate.outputs.toolkit_dir }}/release/*.blockmap
            ${{ steps.locate.outputs.toolkit_dir }}/release/build-metadata.json
